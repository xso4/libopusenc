name: Linux MinGW Build and Upload

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.build_type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_type: static
            configure_args: --enable-static --disable-shared
            opus_configure_args: --enable-static --disable-shared
            cflags: -O2
            ldflags: -static -static-libgcc -static-libstdc++
            artifact_name: libopusenc-windows-mingw-static
          - build_type: dynamic
            configure_args: --enable-shared --disable-static
            opus_configure_args: --enable-shared --disable-static
            cflags: -O2
            ldflags: ""
            artifact_name: libopusenc-windows-mingw-dynamic

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool libtool-bin pkg-config make mingw-w64 git

      - name: Build opus dependency
        run: |
          git clone https://gitlab.xiph.org/xiph/opus.git opus-src
          cd opus-src
          git fetch --tags --force
          ./update_version || true
          ./autogen.sh
          HOST=x86_64-w64-mingw32
          BUILD=$(./config.guess)
          mkdir build-${{ matrix.build_type }}
          cd build-${{ matrix.build_type }}
          CC=${HOST}-gcc \
          CXX=${HOST}-g++ \
          AR=${HOST}-ar \
          RANLIB=${HOST}-ranlib \
          STRIP=${HOST}-strip \
          WINDRES=${HOST}-windres \
          CFLAGS="${{ matrix.cflags }}" \
          LDFLAGS="${{ matrix.ldflags }}" \
          ../configure \
            --host=$HOST \
            --build=$BUILD \
            --prefix=$(pwd)/install \
            ${{ matrix.opus_configure_args }}
          make -j$(nproc)
          make install

      - name: Build libopusenc
        run: |
          ./autogen.sh
          HOST=x86_64-w64-mingw32
          BUILD=$(./config.guess)
          OPUS_PREFIX=${{ github.workspace }}/opus-src/build-${{ matrix.build_type }}/install
          export PKG_CONFIG_PATH="$OPUS_PREFIX/lib/pkgconfig"
          export PKG_CONFIG_LIBDIR="$OPUS_PREFIX/lib/pkgconfig"
          mkdir build-${{ matrix.build_type }}
          cd build-${{ matrix.build_type }}
          CC=${HOST}-gcc \
          CXX=${HOST}-g++ \
          AR=${HOST}-ar \
          RANLIB=${HOST}-ranlib \
          STRIP=${HOST}-strip \
          WINDRES=${HOST}-windres \
          CFLAGS="${{ matrix.cflags }}" \
          LDFLAGS="${{ matrix.ldflags }}" \
          ../configure \
            --host=$HOST \
            --build=$BUILD \
            --prefix=$(pwd)/install \
            ${{ matrix.configure_args }}
          make -j$(nproc)
          make install

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build-${{ matrix.build_type }}/install/
