name: Linux MinGW Build & Upload

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.type }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [STATIC, SHARED]

    steps:
    - uses: actions/checkout@v4

    - name: Checkout Opus
      uses: actions/checkout@v4
      with:
        repository: xiph/opus
        path: opus

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 autoconf automake libtool cmake pkg-config

    - name: Build Opus
      run: |
        cd opus
        SHARED_FLAG="OFF"
        if [ "${{ matrix.type }}" = "SHARED" ]; then
          SHARED_FLAG="ON"
        fi
        
        cmake -S . -B build \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
          -DOPUS_BUILD_SHARED_LIBRARY=$SHARED_FLAG \
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install-opus \
          -DCMAKE_BUILD_TYPE=Release
          
        cmake --build build --config Release -j $(nproc)
        cmake --install build

    - name: Build libopusenc
      run: |
        ./autogen.sh
        
        CONF_FLAGS=""
        if [ "${{ matrix.type }}" = "SHARED" ]; then
          CONF_FLAGS="--disable-static --enable-shared"
        else
          CONF_FLAGS="--enable-static --disable-shared"
        fi
        
        # Point to opus installation
        export PKG_CONFIG_PATH=${{ github.workspace }}/install-opus/lib/pkgconfig
        
        ./configure \
          --host=x86_64-w64-mingw32 \
          --prefix=${{ github.workspace }}/install-libopusenc \
          $CONF_FLAGS
          
        make -j $(nproc)
        make install

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libopusenc-windows-mingw-${{ matrix.type }}
        path: install-libopusenc/
