name: Linux MinGW Windows Build

on:
  workflow_dispatch:

jobs:
  mingw-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linkage: [static, shared]
    env:
      MINGW: x86_64-w64-mingw32
      PREFIX: ${{ github.workspace }}/mingw/${{ matrix.linkage }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config make mingw-w64

      - name: Build opus
        run: |
          cd opus
          ./autogen.sh
          mkdir -p build-${{ matrix.linkage }}
          cd build-${{ matrix.linkage }}
          if [ "${{ matrix.linkage }}" = "static" ]; then
            CONFIG_FLAGS="--disable-shared --enable-static"
          else
            CONFIG_FLAGS="--enable-shared --disable-static"
          fi
          ../configure --host=${MINGW} --prefix=${PREFIX} ${CONFIG_FLAGS}
          make -j$(nproc)
          make install

      - name: Build libopusenc
        run: |
          cd libopusenc
          ./autogen.sh
          mkdir -p build-${{ matrix.linkage }}
          cd build-${{ matrix.linkage }}
          if [ "${{ matrix.linkage }}" = "static" ]; then
            CONFIG_FLAGS="--disable-shared --enable-static"
          else
            CONFIG_FLAGS="--enable-shared --disable-static"
          fi
          PKG_CONFIG_PATH="${PREFIX}/lib/pkgconfig" ../configure --host=${MINGW} --prefix=${PREFIX} --disable-doc --disable-examples ${CONFIG_FLAGS}
          make -j$(nproc)
          make install

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libopusenc-windows-${{ matrix.linkage }}-mingw
          path: |
            ${{ env.PREFIX }}/bin
            ${{ env.PREFIX }}/lib
            ${{ env.PREFIX }}/include
